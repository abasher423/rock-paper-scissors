<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="content-title">Rock Paper Scissor</h1>
    </header>

    <section>
        <div class="main-content">
            <ul class="btn">
                <li class="btn-rock"><button>Rock</button></li>
                <li class="btn-paper"><button>Paper</button></li>
                <li class="btn-scissors"><button>Scissors</button></li>
            </ul>
        </div>
    </section>

    <section>
        <div class="round">
            <h1 class="user">User</h1>
            <h1 class="info">Start</h1>
            <h1 class="comp">Comp</h1>
        </div>
    </section>

    <section>
        <div class="count">
            <h1 class="user-count">0</h1>
            <h1 class="comp-count">0</h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
